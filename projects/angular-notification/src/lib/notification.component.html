<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<div
    class="lc-notification__backdrop"
    (click)="close()"></div>
<div class="lc-notification__body">
    <div
        class="lc-notification__content"
        [innerHTML]="_content"></div>
    <button
        class="lc-notification__action close"
        aria-label="Close notification"
        type="button"
        (click)="close()">
        {{ _closeButtonLabel }}
    </button>
</div>
